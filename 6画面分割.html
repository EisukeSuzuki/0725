<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複雑レイアウト</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .left {
            width: 50%;
            background-color: #f0f0f0;
        }
        .middle {
            width: 20%;
            display: flex;
            flex-direction: column;
        }
        .middle > div {
            flex: 1;
            border: 1px solid #ccc;
        }
        .right {
            width: 30%;
            display: flex;
            flex-direction: column;
        }
        .right > div {
            flex: 1;
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="left">
        <!-- 左5割 -->
        <iframe src="https://www.leokenchiku.com/"></iframe>
    </div>
    <div class="middle">
        <!-- 右2割 (縦2分割) -->
        <div><iframe src="https://www.leokenchiku.com/"></iframe></div>
        <div><iframe src="https://www.leokenchiku.com/"></iframe></div>
    </div>
    <div class="right">
        <!-- 右3割 (縦2分割) -->
        <div><iframe src="https://app.powerbi.com/view?r=eyJrIjoiMGY4NjUyMjUtOWM4ZS00ZTdlLTlhYTQtY2ExOGZhMThjMzg5IiwidCI6IjgzZmQ0NjViLTczNGUtNDA1Ny1hZTM3LWU3N2FhN2QzNDcyOSJ9"></iframe></div>
        <div><iframe src="https://www.leokenchiku.com/"></iframe></div>
    </div>
</body>
</html>
